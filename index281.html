<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random 6-Digit Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #number {
      font-size: 3em;
      padding: 20px;
      margin: 20px auto;
      width: 200px;
      border-radius: 10px;
      color: white;
      user-select: none;
    }
    button {
      padding: 10px 25px;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="number">000000</div>
  <button id="generateBtn">Generate Number</button>

  <script>
  const numberEl = document.getElementById('number');
  const button = document.getElementById('generateBtn');

  const generatedNumbers = new Set();

  const colors = [
    'hsl(0, 80%, 50%)',    
    'hsl(30, 80%, 50%)',   
    'hsl(60, 80%, 50%)',   
    'hsl(90, 80%, 50%)',   
    'hsl(120, 80%, 50%)',  
    'hsl(150, 80%, 50%)',  
    'hsl(180, 80%, 50%)',  
    'hsl(210, 80%, 50%)',  
    'hsl(240, 80%, 50%)',  
    'hsl(270, 80%, 50%)',  
    'hsl(300, 80%, 50%)',  
    'hsl(330, 80%, 50%)',  
    'hsl(15, 80%, 50%)',  
    'hsl(45, 80%, 50%)',   
    'hsl(75, 80%, 50%)',   
    'hsl(105, 80%, 50%)',  
    'hsl(135, 80%, 50%)',  
    'hsl(165, 80%, 50%)',  
    'hsl(195, 80%, 50%)',  
    'hsl(225, 80%, 50%)',  
    'hsl(255, 80%, 50%)',  
    'hsl(285, 80%, 50%)',  
    'hsl(315, 80%, 50%)',  
    'hsl(345, 80%, 50%)'   
  ];

  let currentColor = 0; 

function getRandomNumber() {
  let number;
  do {
    number = Math.floor(100000 + Math.random() * 900000).toString();
  } while (generatedNumbers.has(number)); 
  generatedNumbers.add(number);
  return number;
}

function getNextColor() {
  let color = colors[currentColor]; 
  currentColor++; 
  if (currentColor >= colors.length) {
    currentColor = 0; 
  }
  return color;
}

button.addEventListener('click', function() {
  let newNumber = getRandomNumber();
  numberEl.textContent = newNumber;
  numberEl.style.backgroundColor = getNextColor();
});

</script>

</body>
</html>
